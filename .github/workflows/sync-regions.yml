name: Push configs to Kong API GW Staging

permissions:
  contents: write
  pull-requests: write
  deployments: write
  actions: read
  

on:
  workflow_call:
    inputs:
      region:
        type: string
        description: "Region"
        required: true
      region-name:
        type: string
        description: "The name of region"
        required: true
      environment:
        type: string
        description: "The name of environment"
        required: true
      files_override:
        type: string
        required: false
        default: ''
      stable_commit_sha:
        type: string
        description: "SHA do commit estável"
        required: false
      pr_number:
        type: string
        description: "Número do PR associado"
        required: false
      approvers:
        type: string
        description: "Lista de aprovadores"
        required: true

jobs:
  start_job:
    runs-on: ubuntu-latest
    steps:
      - name: Show who started the job
        run: |
          echo "Iniciando o apply na região de Virginia.
          Este job foi iniciado por: $GITHUB_ACTOR"

  filesChanged:
    if: inputs.files_override == ''
    runs-on: ubuntu-latest
    needs: [start_job]
    steps:
      - id: file_changes
        uses: trilom/file-changes-action@1.2.4

      - name: Get files
        id: files
        run: |
          content=$(jq ".[]" $HOME/files.json | grep -E 'ca-certs/staging|consumers/staging|plugins/staging|services/staging' | grep -v '.etlua' | jq -R -s -c 'split("\n")[:-1]')
          echo "::set-output name=files::$content"
    outputs:
      files: ${{ steps.files.outputs.files }}

  select-files:
    runs-on: ubuntu-latest
    needs: [filesChanged]
    if: always()
    outputs:
      files: ${{ steps.selector.outputs.files }}
    steps:
      - name: Select file list
        id: selector
        run: |
          if [ -n '${{ inputs.files_override }}' ]; then
            echo "Usando lista de arquivos externa (modo rollback)."
            echo "files=${{ inputs.files_override }}" >> $GITHUB_OUTPUT
          else
            echo "Usando lista de arquivos detectada (modo sync normal)."
            echo "files=${{ needs.filesChanged.outputs.files }}" >> $GITHUB_OUTPUT
          fi

  # approve:
  #   runs-on: ubuntu-latest
  #   needs: [select-files]
  #   steps:
  #     - name: Aprovar Mudanças
  #       run: echo "Mudanças aprovadas para o ambiente '${{ inputs.dynamic_environment }}'"

      
  approve:
    runs-on: ubuntu-latest
    needs: [select-files]
    steps:
      - name: Aprovação manual para deploy
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ inputs.approvers }}
          minimum-approvals: 1
          issue-title: "Aprovação de Apply para Produção"
          issue-body: "Por favor, aprove o apply da branch `main` para ${{inputs.region}}."

  apply:
    runs-on: ubuntu-latest
    needs: [select-files, approve]
    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJson(needs.select-files.outputs.files) }}
    steps:
      - name: Checkout
        id: checkout_code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.stable_commit_sha }}

      - uses: kong/setup-deck@v1
        with:
          deck-version: 1.47.1

      - name: validate 
        run: echo "job finished"
