name: Update Changelog File (Test)

permissions:
    contents: write

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write   
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                ref: main
                fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Get previous release tag
              id: previous_tag
              run: |
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -vx "${CURRENT_TAG}" | head -n 1)
                
                echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
                echo "Current tag: $CURRENT_TAG"
                echo "Previous tag: $PREVIOUS_TAG"

            - name: Get commits between releases
              id: commits
              run: |
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                
                if [ -z "$PREVIOUS_TAG" ]; then
                    COMMITS=$(git log "$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges -n 50)
                else
                    COMMITS=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges)
                fi
                
                echo "$COMMITS" > /tmp/commits.txt

            - name: Parse commits and generate changelog entry
              id: generate_entry
              run: |
                REPO_OWNER="${{ github.repository_owner }}"
                REPO_NAME="${{ github.event.repository.name }}"
                
                cat > /tmp/parse_commits.js << 'EOF'
                const fs = require('fs');
                const commits = fs.readFileSync('/tmp/commits.txt', 'utf8').split('\n').filter(Boolean);
                
                const repoOwner = process.env.REPO_OWNER;
                const repoName = process.env.REPO_NAME;
                
                const categories = {
                    feat: 'Features',
                    fix: 'Bug Fixes',
                    perf: 'Performance Improvements',
                    docs: 'Documentation',
                    refactor: 'Code Refactoring'
                };
                
                const groups = {};
                Object.values(categories).forEach(cat => groups[cat] = []);

                commits.forEach(line => {
                    const [hash, ...messageParts] = line.split('|');
                    const message = messageParts.join('|');
                    const shortHash = hash.substring(0, 7);
                    
                    const match = message.match(/^(\w+)(?:\((.*?)\))?!?:/);
                    const prMatch = message.match(/\(#(\d+)\)/);
                    const prNumber = prMatch ? prMatch[1] : null;
                    
                    let cleanMessage = message.replace(/\(#\d+\)/, '').trim();

                    if (match) {
                        const type = match[1].toLowerCase();
                        const scope = match[2];
                        const categoryName = categories[type];
                        
                        if (categoryName) {
                            cleanMessage = cleanMessage.replace(/^.*?:\s*/, '');
                            
                            let entry = `* ${scope ? `**${scope}:** ` : ''}${cleanMessage}`;
                            if (prNumber) {
                                entry += ` ([#${prNumber}](https://github.com/${repoOwner}/${repoName}/issues/${prNumber}))`;
                            }
                            entry += ` ([${shortHash}](https://github.com/${repoOwner}/${repoName}/commit/${hash}))`;
                            
                            groups[categoryName].push(entry);
                        }
                    }
                });
                
                let changelog = '';
                for (const [title, entries] of Object.entries(groups)) {
                    if (entries.length > 0) {
                        changelog += `\n\n### ${title}\n\n${entries.join('\n')}`;
                    }
                }
                
                fs.writeFileSync('/tmp/changelog_entry.txt', changelog);
                EOF
                
                REPO_OWNER="$REPO_OWNER" REPO_NAME="$REPO_NAME" node /tmp/parse_commits.js

            - name: Update CHANGELOG.md
              run: |
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                VERSION_CLEAN=$(echo "$CURRENT_TAG" | sed -E 's/.*\/v?|v//')
                DATE=$(date +%Y-%m-%d)
                REPO_URL="https://github.com/${{ github.repository }}"
                
                CHANGELOG_CONTENT=$(cat /tmp/changelog_entry.txt)
                
                if [ -n "$PREVIOUS_TAG" ]; then
                    VERSION_HEADER="## [$VERSION_CLEAN]($REPO_URL/compare/$PREVIOUS_TAG...$CURRENT_TAG) ($DATE)"
                else
                    VERSION_HEADER="## $VERSION_CLEAN ($DATE)"
                fi
                
                NEW_ENTRY="$VERSION_HEADER$CHANGELOG_CONTENT"

                if [ -f CHANGELOG.md ]; then
                    # Insere após a linha do standard-version ou após o título principal
                    awk -v new_entry="$NEW_ENTRY" '
                        BEGIN { found = 0 }
                        /^# Changelog/ { print; next }
                        /All notable changes/ { print; print ""; print new_entry; found = 1; next }
                        { print }
                        END { if (found == 0) print "\n" new_entry }
                    ' CHANGELOG.md > CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md
                else
                    echo "# Changelog" > CHANGELOG.md
                    echo "" >> CHANGELOG.md
                    echo "All notable changes to this project will be documented in this file. See [standard-version](https://github.com/conventional-changelog/standard-version) for commit guidelines." >> CHANGELOG.md
                    echo "" >> CHANGELOG.md
                    echo "$NEW_ENTRY" >> CHANGELOG.md
                fi

            - name: Commit Change
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                commit_message: "docs: update changelog for ${{ github.event.release.tag_name }} [skip ci]"
                file_pattern: CHANGELOG.md
