name: Update Changelog File (Test)

permissions:
    contents: write

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write   
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                ref: main
                fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Get previous release tag
              id: previous_tag
              run: |
                git fetch --tags --force
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                if [ -z "$CURRENT_TAG" ]; then CURRENT_TAG="${{ github.ref_name }}"; fi

                # Busca a tag anterior por data de criação
                PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -vx "${CURRENT_TAG}" | head -n 1)
                
                echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
                echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
                echo "::notice ::Current: $CURRENT_TAG | Previous: $PREVIOUS_TAG"

            - name: Get commits between releases
              id: commits
              run: |
                CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                
                if [ -z "$PREVIOUS_TAG" ]; then
                    # Se for a primeira release, pega tudo até agora
                    COMMITS=$(git log "$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges)
                else
                    # Pega commits entre as tags
                    COMMITS=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges)
                fi
                
                # SALVA E MOSTRA NO LOG PARA DEBUG
                echo "$COMMITS" > /tmp/commits.txt
                echo "--- LISTA DE COMMITS DETECTADOS ---"
                cat /tmp/commits.txt
                echo "-----------------------------------"

            - name: Parse commits and generate changelog entry
              id: generate_entry
              run: |
                REPO_OWNER="${{ github.repository_owner }}"
                REPO_NAME="${{ github.event.repository.name }}"
                
                cat > /tmp/parse_commits.js << 'EOF'
                const fs = require('fs');
                const commits = fs.readFileSync('/tmp/commits.txt', 'utf8').split('\n').filter(Boolean);
                const repoOwner = process.env.REPO_OWNER;
                const repoName = process.env.REPO_NAME;
                
                const categories = {
                    feat: 'Features',
                    fix: 'Bug Fixes',
                    perf: 'Performance Improvements',
                    docs: 'Documentation',
                    chore: 'Maintenance'
                };
                
                const groups = { 'Features': [], 'Bug Fixes': [], 'Performance Improvements': [], 'Documentation': [], 'Maintenance': [] };

                commits.forEach(line => {
                    const [hash, ...messageParts] = line.split('|');
                    const message = messageParts.join('|').trim();
                    const shortHash = hash.substring(0, 7);
                    
                    // Regex mais "permissiva" para capturar o tipo (aceita espaços, falta de escopo, etc)
                    const match = message.match(/^(\w+)\s*(?:\((.*?)\))?\s*(!?)\s*:\s*(.*)/i);
                    
                    if (match) {
                        const type = match[1].toLowerCase();
                        const scope = match[2];
                        const isBreaking = match[3] === '!';
                        const subject = match[4].replace(/#\d+/g, '').trim(); // Remove o #198 do texto para reformatar
                        
                        const prMatch = message.match(/#(\d+)/);
                        const prNumber = prMatch ? prMatch[1] : null;
                        
                        const categoryName = categories[type] || 'Maintenance';
                        
                        let entry = `* ${scope ? `**${scope}:** ` : ''}${subject}`;
                        if (isBreaking) entry = `* **BREAKING CHANGE:** ${subject}`;
                        
                        if (prNumber) {
                            entry += ` ([#${prNumber}](https://github.com/${repoOwner}/${repoName}/issues/${prNumber}))`;
                        }
                        entry += ` ([${shortHash}](https://github.com/${repoOwner}/${repoName}/commit/${hash}))`;
                        
                        groups[categoryName].push(entry);
                        console.log(`✅ Match: [${type}] - ${subject}`);
                    } else {
                        console.log(`❌ Ignore: ${message}`);
                    }
                });
                
                let changelog = '';
                ['Features', 'Bug Fixes', 'Performance Improvements', 'Documentation', 'Maintenance'].forEach(title => {
                    if (groups[title].length > 0) {
                        changelog += `\n\n### ${title}\n\n${groups[title].join('\n')}`;
                    }
                });
                
                fs.writeFileSync('/tmp/changelog_entry.txt', changelog);
                EOF
                
                REPO_OWNER="$REPO_OWNER" REPO_NAME="$REPO_NAME" node /tmp/parse_commits.js

            - name: Update CHANGELOG.md
              run: |
                CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                VERSION_CLEAN=$(echo "$CURRENT_TAG" | sed -E 's/.*\/v?|v//')
                DATE=$(date +%Y-%m-%d)
                REPO_URL="https://github.com/${{ github.repository }}"
                
                CHANGELOG_CONTENT=$(cat /tmp/changelog_entry.txt)
                
                # Se o conteúdo estiver vazio, não adiciona nada para não criar headers inúteis
                if [ -z "$CHANGELOG_CONTENT" ]; then
                    echo "Nenhum commit convencional encontrado. Pulando atualização."
                    exit 0
                fi

                if [ -n "$PREVIOUS_TAG" ]; then
                    VERSION_HEADER="## [$VERSION_CLEAN]($REPO_URL/compare/$PREVIOUS_TAG...$CURRENT_TAG) ($DATE)"
                else
                    VERSION_HEADER="## $VERSION_CLEAN ($DATE)"
                fi
                
                NEW_ENTRY="$VERSION_HEADER$CHANGELOG_CONTENT"

                if [ -f CHANGELOG.md ]; then
                    # Inserção robusta
                    sed -i "/All notable changes/a \\\n$NEW_ENTRY" CHANGELOG.md
                else
                    echo -e "# Changelog\n\nAll notable changes to this project will be documented in this file. See [standard-version](https://github.com/conventional-changelog/standard-version) for commit guidelines.\n\n$NEW_ENTRY" > CHANGELOG.md
                fi

            - name: Commit Change
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                commit_message: "docs: update changelog for ${{ steps.previous_tag.outputs.current_tag }} [skip ci]"
                file_pattern: CHANGELOG.md
