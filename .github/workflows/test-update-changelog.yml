name: Update Changelog File (Test)

permissions:
    contents: write

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write   
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                ref: main
                fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Get previous release tag
              id: previous_tag
              run: |
                git fetch --tags --force
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                if [ -z "$CURRENT_TAG" ]; then CURRENT_TAG="${{ github.ref_name }}"; fi

                # Busca a tag anterior cronológica
                PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -vx "${CURRENT_TAG}" | head -n 1)
                
                echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
                echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

            - name: Get commits between releases
              id: commits
              run: |
                CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                
                if [ -z "$PREVIOUS_TAG" ]; then
                    COMMITS=$(git log "$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges -n 50)
                else
                    COMMITS=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges)
                fi
                echo "$COMMITS" > /tmp/commits.txt

            - name: Update CHANGELOG.md
              run: |
                export CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                export PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                export REPO="${{ github.repository }}"
                
                node << 'EOF'
                const fs = require('fs');
                const currentTag = process.env.CURRENT_TAG; 
                const previousTag = process.env.PREVIOUS_TAG;
                const repo = process.env.REPO;
                const date = new Date().toISOString().split('T')[0];

                const introText = `# Changelog\n\nAll notable changes to this project will be documented in this file. See [standard-version](https://github.com/conventional-changelog/standard-version) for commit guidelines.`;

                // 1. Parse dos Commits (Aplicado a todas as categorias)
                const commitsRaw = fs.readFileSync('/tmp/commits.txt', 'utf8').split('\n').filter(Boolean);
                const categories = {
                    feat: 'Features',
                    fix: 'Bug Fixes',
                    perf: 'Performance Improvements',
                    revert: 'Reverts',
                    docs: 'Documentation',
                    refactor: 'Code Refactoring',
                    chore: 'Maintenance'
                };

                const groups = {};
                Object.values(categories).forEach(cat => groups[cat] = []);

                commitsRaw.forEach(line => {
                    const [hash, ...parts] = line.split('|');
                    const msg = parts.join('|').trim();
                    const match = msg.match(/^(\w+)(?:\((.*?)\))?(!?):(.*)/i);
                    
                    if (match) {
                        const type = match[1].toLowerCase();
                        const scope = match[2];
                        const isBreaking = match[3] === '!';

                        let subject = match[4]
                        .replace(/#\d+/g, '')
                        .replace(/\(\s*\)/g, '')
                        .replace(/\s+/g, ' ')
                        .trim();

                        const prMatch = msg.match(/#(\d+)/);
                        
                        const prLink = prMatch ? ` ([#${prMatch[1]}](https://github.com/${repo}/issues/${prMatch[1]}))` : '';
                        const commitLink = ` ([${hash.substring(0, 7)}](https://github.com/${repo}/commit/${hash}))`;
                        
                        let entry = `* ${scope ? `**${scope}:** ` : ''}${subject}${prLink}${commitLink}`;
                        
                        if (isBreaking) {
                        entry = `* **BREAKING CHANGE:** ${scope ? `**${scope}:** ` : ''}${subject}${prLink}${commitLink}`;
                        }
            
                        const categoryName = categories[type] || 'Maintenance';
                        if (groups[categoryName]) groups[categoryName].push(entry);
                        }
                    });

                // 2. Gera o bloco da nova versão (mantendo nome exato da tag)
                let newEntry = `## ${previousTag ? `[${currentTag}](https://github.com/${repo}/compare/${previousTag}...${currentTag})` : currentTag} (${date})`;
                
                const displayOrder = ['Features', 'Bug Fixes', 'Performance Improvements', 'Code Refactoring', 'Documentation', 'Maintenance'];
                let hasContent = false;
                displayOrder.forEach(title => {
                    if (groups[title] && groups[title].length > 0) {
                        newEntry += `\n\n### ${title}\n\n${groups[title].join('\n')}`;
                        hasContent = true;
                    }
                });

                if (!hasContent) {
                    console.log("Nenhum commit convencional encontrado.");
                    process.exit(0);
                }

                // 3. Atualização Inteligente do Arquivo
                const filePath = 'CHANGELOG.md';
                let historicalContent = '';

                if (fs.existsSync(filePath)) {
                    const content = fs.readFileSync(filePath, 'utf8');
                    // Busca a posição da primeira versão (## ) para preservar o histórico abaixo dela
                    const firstVersionIndex = content.indexOf('## ');
                    if (firstVersionIndex !== -1) {
                        historicalContent = content.substring(firstVersionIndex).trim();
                    }
                }

                // Monta o arquivo final: Cabeçalho Fixo + Nova Versão + Histórico Antigo
                const finalFile = `${introText}\n\n${newEntry}\n\n${historicalContent}`.trim();

                fs.writeFileSync(filePath, finalFile + '\n');
                EOF

            - name: Commit Change
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                commit_message: "docs: update changelog for ${{ steps.previous_tag.outputs.current_tag }} [skip ci]"
                file_pattern: CHANGELOG.md
