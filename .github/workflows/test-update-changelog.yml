name: Update Changelog File (Test)

permissions:
    contents: write

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest
        permissions:
            contents: write   
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                ref: main
                fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Get previous release tag
              id: previous_tag
              run: |
                # Garante que temos todas as tags atualizadas
                git fetch --tags --force

                # Pega a tag atual (do evento de release ou do contexto da execução)
                CURRENT_TAG="${{ github.event.release.tag_name }}"
                if [ -z "$CURRENT_TAG" ]; then CURRENT_TAG="${{ github.ref_name }}"; fi

                # Busca a tag anterior cronológica excluindo a atual
                PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -vx "${CURRENT_TAG}" | head -n 1)
                
                echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
                echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
                echo "Current tag: $CURRENT_TAG"
                echo "Previous tag: $PREVIOUS_TAG"

            - name: Get commits between releases
              id: commits
              run: |
                CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                
                if [ -z "$PREVIOUS_TAG" ]; then
                    echo "No previous tag found, getting last 50 commits"
                    COMMITS=$(git log "$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges -n 50)
                else
                    echo "Getting commits between $PREVIOUS_TAG and $CURRENT_TAG"
                    COMMITS=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"%h|%s" --no-merges)
                fi
                
                # Debug: Mostrar o que foi encontrado
                echo "--- COMMITS FOUND ---"
                echo "$COMMITS"
                echo "---------------------"
                echo "$COMMITS" > /tmp/commits.txt

            - name: Parse commits and generate changelog entry
              id: generate_entry
              run: |
                REPO_OWNER="${{ github.repository_owner }}"
                REPO_NAME="${{ github.event.repository.name }}"
                
                cat > /tmp/parse_commits.js << 'EOF'
                const fs = require('fs');
                const commits = fs.readFileSync('/tmp/commits.txt', 'utf8').split('\n').filter(Boolean);
                
                const repoOwner = process.env.REPO_OWNER;
                const repoName = process.env.REPO_NAME;
                
                const categories = {
                    feat: 'Features',
                    fix: 'Bug Fixes',
                    perf: 'Performance Improvements',
                    revert: 'Reverts',
                    docs: 'Documentation',
                    style: 'Styles',
                    refactor: 'Code Refactoring',
                    test: 'Tests',
                    chore: 'Chores'
                };
                
                const groups = {};
                Object.values(categories).forEach(cat => groups[cat] = []);

                commits.forEach(line => {
                    const [hash, ...messageParts] = line.split('|');
                    const message = messageParts.join('|');
                    const shortHash = hash.substring(0, 7);
                    
                    // Regex aprimorada: Captura tipo, escopo, breaking change (!)
                    const match = message.match(/^(\w+)(?:\((.*?)\))?(!?):/);
                    // Regex de PR flexível: Aceita #123 ou (#123)
                    const prMatch = message.match(/#(\d+)/); 
                    const prNumber = prMatch ? prMatch[1] : null;
                    
                    if (match) {
                        const type = match[1].toLowerCase();
                        const scope = match[2];
                        const isBreaking = match[3] === '!';
                        const categoryName = categories[type] || 'Chores';
                        
                        let cleanMessage = message.replace(/^.*?:\s*/, '').replace(/\(#\d+\)/, '').replace(/#\d+/, '').trim();
                        
                        let entry = `* ${scope ? `**${scope}:** ` : ''}${cleanMessage}`;
                        if (isBreaking) entry = `* **BREAKING CHANGE:** ${cleanMessage}`;
                        
                        if (prNumber) {
                            entry += ` ([#${prNumber}](https://github.com/${repoOwner}/${repoName}/issues/${prNumber}))`;
                        }
                        entry += ` ([${shortHash}](https://github.com/${repoOwner}/${repoName}/commit/${hash}))`;
                        
                        groups[categoryName].push(entry);
                    }
                });
                
                let changelog = '';
                const displayOrder = ['Features', 'Bug Fixes', 'Performance Improvements', 'Code Refactoring', 'Documentation', 'Chores'];
                
                displayOrder.forEach(title => {
                    if (groups[title] && groups[title].length > 0) {
                        changelog += `\n\n### ${title}\n\n${groups[title].join('\n')}`;
                    }
                });
                
                fs.writeFileSync('/tmp/changelog_entry.txt', changelog);
                EOF
                
                REPO_OWNER="$REPO_OWNER" REPO_NAME="$REPO_NAME" node /tmp/parse_commits.js

            - name: Update CHANGELOG.md
              run: |
                CURRENT_TAG="${{ steps.previous_tag.outputs.current_tag }}"
                PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
                # Limpa v1.0.0 ou release/v1.0.0 para apenas 1.0.0
                VERSION_CLEAN=$(echo "$CURRENT_TAG" | sed -E 's/.*\/v?|v//')
                DATE=$(date +%Y-%m-%d)
                REPO_URL="https://github.com/${{ github.repository }}"
                
                CHANGELOG_CONTENT=$(cat /tmp/changelog_entry.txt)
                
                if [ -n "$PREVIOUS_TAG" ]; then
                    VERSION_HEADER="## [$VERSION_CLEAN]($REPO_URL/compare/$PREVIOUS_TAG...$CURRENT_TAG) ($DATE)"
                else
                    VERSION_HEADER="## $VERSION_CLEAN ($DATE)"
                fi
                
                NEW_ENTRY="$VERSION_HEADER$CHANGELOG_CONTENT"

                if [ -f CHANGELOG.md ]; then
                    # Garante que o conteúdo novo entre logo após o cabeçalho inicial
                    awk -v new_entry="$NEW_ENTRY" '
                        BEGIN { found = 0 }
                        /^# Changelog/ { print; next }
                        /All notable changes/ { 
                            print; print ""; print new_entry; print ""; found = 1; next 
                        }
                        { print }
                        END { if (found == 0) print "\n" new_entry }
                    ' CHANGELOG.md > CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md
                else
                    echo -e "# Changelog\n\nAll notable changes to this project will be documented in this file. See [standard-version](https://github.com/conventional-changelog/standard-version) for commit guidelines.\n\n$NEW_ENTRY" > CHANGELOG.md
                fi

            - name: Commit Change
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                commit_message: "docs: update changelog for ${{ steps.previous_tag.outputs.current_tag }} [skip ci]"
                file_pattern: CHANGELOG.md