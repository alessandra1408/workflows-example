name: Route Conflict Check

permissions:
  pull-requests: read
  contents: read

on:
  pull_request:
    paths:
      - "services/staging/*.yml"
      - "services/production/*.yml"
    branches:
      - "main"

jobs:
  route-conflict-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node.js
          cache: 'npm'
          cache-dependency-path: '.github/scripts/package.json'

      - name: Install Node.js dependencies
        # O --prefix garante que o npm rode dentro da pasta de scripts
        run: npm --prefix .github/scripts install

      - name: Get changed service files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^services/.*\.ya?ml$' | tr '\n' ' ')
          echo "files=${CHANGED_FILES}" >> $GITHUB_OUTPUT

      - name: Run Route Conflict Check Script
        run: node .github/scripts/check_conflicts.js ${{ steps.changed-files.outputs.files }}