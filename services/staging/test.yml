_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
    - vtex-karavela-by-account
services:
  - name: vtex-karavela-by-account
    enabled: true
    host: hub-vtex.karavela-shared-pci-prd.aws.karavela.run
    port: 443
    protocol: https
    tls_verify: false
    routes:
      - name: vtex-karavela-by-account-root
        hosts:
          - vtex-app.mundipagg.com
        protocols:
          - http
        methods:
          - GET
        headers:
          x-vtex-api-appkey:
            - 'acc_VDRE6ebteh5AMkAr'
        paths:
          - /
        strip_path: false
        preserve_host: false
    tags:
      - vtex-karavela-by-account