_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
    - test

services:
  - name: test
    enabled: true
    host: test
    port: 443
    tls_verify: false
    protocol: https
    plugins:
      - name: jwt-auth
        enabled: true
        protocols:
          - http
        config:
          header-keys:
            - Authorization
          bypass-if-headers:
            - provider-key
            - provider-id
          iss-urls: https://...
          jwk-urls: https://...
          jwt-config:
            permitted-algs: null
            permitted-token-types: null
            required-claims: null
          policy-key: null
    routes:
      - name: test-route
        hosts:
          - test.com
        headers:
          - test.com
        protocols:
          - http
        paths:
          - /auth/teste
        strip_path: false
        plugins:
          - name: jwt-auth
            enabled: true
            protocols:
              - http
            config:
              header-keys:
                - Authorization
              bypass-if-headers:
                - provider-key
                - provider-id
              iss-urls: https://
              jwk-urls: https://
              jwt-config:
                permitted-algs: null
                permitted-token-types: null
                required-claims: null
              policy-key: null
    tags:
      - test
