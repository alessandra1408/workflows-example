_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
    - boleto-api
services:
  - name: boleto-api
    enabled: true
    host: boleto-api.acquiring-stg.aws.pagarme.run
    port: 443
    protocol: https
    tls_verify: false
    routes:
      - name: boleto-api-stg-v2-register-boleto
        hosts:
          - boleto-payments-stg.stone.com.br
          - stgboleto.mundipagg.com
        protocols:
          - http
        methods:
          - POST
        paths:
          - /v2/boleto/register
        strip_path: false

      - name: boleto-api-stg-get-boleto
        hosts:
          - boleto-payments-stg.stone.com.br
          - stgboleto.mundipagg.com
        protocols:
          - http
        methods:
          - GET
        paths:
          - /boleto
        strip_path: false

      - name: boleto-api-stg-healthcheck-boleto
        hosts:
          - boleto-payments-stg.stone.com.br
          - stgboleto.mundipagg.com
        protocols:
          - http
        methods:
          - GET
        paths:
          - /ping
          - /healthcheck
        strip_path: false

      - name: boleto-api-stg-favicon-boleto
        hosts:
          - boleto-payments-stg.stone.com.br
          - stgboleto.mundipagg.com
        protocols:
          - http
        methods:
          - GET
        paths:
          - /favicon.ico
        strip_path: false

    tags:
      - boleto-api
