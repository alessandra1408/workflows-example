_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
    - payments-locker
services:
  - name: payments-locker
    enabled: true
    host: payments-locker-xxxx
    port: 443
    tls_verify: false
    protocol: https
    routes:
      - name: payments-locker-data
        hosts:
          - payments.stone.com.br
        protocols:
          - http
        methods:
          - POST
        paths:
          - /api/locker/data
        strip_path: false

    tags:
      - payments-locker